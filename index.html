<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- create a container-->
  <div class="container">
    <!-- class calculator -->
    <div class="calculator">
      <!-- output area -->
      <div class="output">
        <textarea style="font-size: 5em;
        font-weight: 500" disabled name="" id="output" cols="108" rows="4"></textarea>
      </div>
      <div class="number-row">
        <div class="numbers">
          <!-- each numbers -->
          
      <span id="num"><button>1</button></button></span>
        <span id="num"><button>2</button></span>          
        <span id="num"><button>3</button></span>
        <span id="operator"><button>+</button></span>
        <span id="num"><button>4</button></span>
        <span id="num"><button>5</button></span>
        <span id="num"><button>6</button></span>
        <span id="operator"><button>-</button></span>
        <span id="num"><button>7</button></span>
        <span id="num"><button>8</button></span>
        <span id="num"><button>9</button></span>
        <span id="num"><button>0</button></span>
        <span id="equals"><button>=</button></span>
        <span id="operator"><button>*</button></span>
        <span id="operator"><button>/</button></span>
        <span id="clear"><button>C</button></span>
        </div>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
